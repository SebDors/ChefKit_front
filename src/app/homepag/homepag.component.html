<!-- ChefKit_front/src/app/homepag/homepag.component.html -->

<div *ngFor="let recette of recettes" class="recette-card" (click)="ouvrirRecette(recette.idRecette)">
  <!-- CHANGÉ : de recette.id_recette à recette.idRecette -->
  <h3>{{ recette.titre }}</h3>
  <p>{{ recette.description }}</p>
  <small>Préparation : {{ recette.tempsPreparationMinutes }} min | Cuisson : {{ recette.tempsCuissonMinutes }} min</small>
  <!-- CHANGÉ les propriétés temps -->
  <img *ngIf="recette.pathImage" [src]="recette.pathImage" alt="{{ recette.titre }}" class="recette-image">
  <!-- CHANGÉ path_image à pathImage -->
</div>
